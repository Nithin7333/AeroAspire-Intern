
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Sidebar Page</title>
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      background-color: #2d3436;
      color: #fff;
      padding-top: 20px;
      transition: width 0.3s;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 16px;
      text-decoration: none;
      transition: background 0.3s, text-decoration 0.3s;
    }
    /* Hover effect for only Contact and About links (2nd and 3rd links) */
    .sidebar a:nth-child(3):hover, 
    .sidebar a:nth-child(4):hover {
      background-color: #00b894;
      text-decoration: underline;
    }
    .sidebar a:hover {
      background-color: #636e72;
    }
    .content {
      margin-left: 200px;
      padding: 32px 16px;
      transition: margin-left 0.3s;
    }
    .details-box {
      padding: 24px;
      background: #f4f4f4;
      border-radius: 10px;
      max-width: 400px;
    }
    @media (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        display: flex;
        flex-direction: row;
        padding-top: 0;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar a {
        float: left;
        width: 33.33%;
        text-align: center;
        padding: 16px 0;
      }
      .content {
        margin-left: 0;
        margin-top: 58px;
      }
    }
    @media (max-width: 400px) {
      .sidebar a {
        float: none;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
      <h2>MENU</h2>
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
  </div>
  <div class="content">
    <div class="details-box">
      <h1>Nithin</h1>
      <p><strong>Email:</strong> nithinyathiraja@email.com</p>
      <p><strong>Phone:</strong> 7259167333</p>
      <p><strong>City:</strong> Bengaluru</p>
    </div>
  </div>
</body>
</html>
